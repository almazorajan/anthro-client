<div class="row">
	<form>

		<div class="col-lg-12" style="padding-top: 50px; margin-bottom: 30px;">

			<h2 class="text-center">Module Maintenance</h2>
			<hr/>

		</div>

		<div class="col-lg-12">

			<table class="table table-condensed">
				<thead>
					<th></th>
					<th>Group</th>
					<th>Module Name</th>
					<th>Description</th>
					<th>Link</th>
				</thead>
				<tbody>

					<tr *ngIf="loading">
						<td colspan="5" class="text-center">Loading...</td>
					</tr>

					<tr *ngIf="!loading && modules.length <= 0">
						<td colspan="5" class="text-center">No data yet.</td>
					</tr>

					<!--<div *ngIf="modules.length > 0">
						<tr *ngfor="let module of modules">
							<td></td>
							<td>{{ module.group }}</td>
							<td>{{ module.moduleName }}</td>
							<td>{{ module.moduleDescription }}</td>
							<td>{{ module.link }}</td>
						</tr>
					</div>-->
				</tbody>
			</table>

		</div>

	</form>
</div>
