<div class="row">
    <div class="col-lg-offset-10 col-lg-2 pull-right">
        <button (click)="addFamily()" class="btn btn-primary  btn-block btn-sm">Add Family</button>
    </div>
</div>
<div class="row tab-gap">
    <div class="col-lg-12">
        <table class="table table-condensed">
            <thead>
                <th></th>
                <th>Relationship</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Occupation</th>
            </thead>
            <tbody>
                <tr *ngFor="let family of employee.family; let index = index; trackBy: family">
                    <td class="text-center">
                        <button (click)="deleteFamily(family)" [disabled]="isFormDisabled" type="button" class="btn btn-default btn-xs">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                    <td>{{ family.relationship }}</td>
                    <td>{{ family.firstName }}</td>
                    <td>{{ family.middleName }}</td>
                    <td>{{ family.lastName }}</td>
                    <td>{{ family.occupation }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
