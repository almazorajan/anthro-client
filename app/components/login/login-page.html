<div class="container-fluid">
	<div style="margin-top: 12%;">
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<img src="img/logo.png" class="center-block">
					<form autocomplete="on">
						<div class="form-group">
							<label for="txtUserName">Username</label>
							<input [(ngModel)]="user.userName" [disabled]="isFormDisabled" name="txtUserName" type="text" class="form-control" placeholder="Username"
								required autofocus>
						</div>
						<div class="form-group">
							<label for="txtPassword">Password</label>
							<input [(ngModel)]="user.password" [disabled]="isFormDisabled" name="txtPassword" type="password" class="form-control" placeholder="Password"
								required>
						</div>
						<div class="checkbox">
							<label>
      							<input [(ngModel)]="rememberMe" [disabled]="isFormDisabled" name="chkRememberMe" type="checkbox"> Remember me
    						</label>
						</div>
						<button (click)="attemptLogin()" [disabled]="isFormDisabled" type="button" class="btn btn-default btn-md pull-right">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
